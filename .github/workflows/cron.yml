name: Update Odds + Deploy Pages

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: optimum-picks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: optimum-picks/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Update scoreboard.json
        run: node fetchScoreboard.mjs

      - name: Commit updated JSON (if changed)
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add optimum-picks/public/scoreboard.json
          git diff --staged --quiet || git commit -m "Update odds JSON"
          git push

      - name: Build (CRA)
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: optimum-picks/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
