name: Update Odds + Deploy Pages

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch:

permissions:
  contents: write   # commit updated scoreboard.json
  pages: write      # deploy to GitHub Pages
  id-token: write   # required by actions/deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Update scoreboard.json
        run: node optimum-picks/fetchScoreboard.mjs

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/scoreboard.json
          git diff --staged --quiet || git commit -m "Update odds JSON"
          git push

      - name: Build (CRA)
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
